<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./level3.js"></script>
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid #999;
      }

      table th {
        text-align: center;
        border: 1px solid #999;
      }
      table> tbody tr,td {
        text-align: center;
        border: 1px solid #999;
      }
      
      table th {
        width: 150px;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <form id="ingredient-form">
      <p>재료명: <input id="ingredient" name="content" /></p>
      <p>용량: <input id="weight" name="fWeight" /></p>
      <button onclick="addItem()">추가</button>
    </form>
    <table class="itemAdd">
      <thead>
        <th>재료</th>
        <th>무게</th>
        <th>관리</th>
      </thead>
      <tbody id="my-tbody"></tbody>
    </table>
    <button id="submit_button" type="button">제출</button>
    <ul id="ingredient-list"></ul>
  </body>
  <script>
    function delete_row() {
      let my_tbody = document.getElementById('my-tbody');
      if (my_tbody.rows.length < 1) return;
      // my_tbody.deleteRow(0); // 상단부터 삭제
      my_tbody.deleteRow( my_tbody.rows.length-1 ); // 하단부터 삭제
    }
  </script>
</html>
